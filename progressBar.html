<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Test 01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Skills Progress Bar Design</h1>
        <div class="skills">
            <h1>HTML</h1>
            <div class="progressBar">
                <div id="html">
                    <span class="progressValue1">0%</span>
                </div>
            </div>
        </div>
        <div class="skills">
            <h1>CSS</h1>
            <div class="progressBar">
                <div id="css">
                    <span class="progressValue2">0%</span>
                </div>
            </div>
        </div>
        <div class="skills">
            <h1>JS</h1>
            <div class="progressBar">
                <div id="js">
                    <span class="progressValue3">0%</span>
                </div>
            </div>
        </div>
        <div class="skills">
            <h1>Bootstrap/JQuery</h1>
            <div class="progressBar">
                <div id="bj">
                    <span class="progressValue4">0%</span>
                </div>
            </div>
        </div>
        <div class="skills">
            <h1>React</h1>
            <div class="progressBar">
                <div id="react">
                    <span class="progressValue5">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="text/javascript">
    </script>
</body>

</html>
